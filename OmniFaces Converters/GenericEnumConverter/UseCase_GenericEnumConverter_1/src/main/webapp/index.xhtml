<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>UseCase_GenericEnumConverter_1</title>               
    </h:head>
    <h:body>    
        <o:importConstants type="usecase.genericEnumConverter.PlayerEnum" />
        <h:form>
            <h:selectManyCheckbox value="#{playerBean.players}" converter="playerEnumConverter">
                <f:selectItems value="#{PlayerEnum}" />
                <f:ajax render="selectedPlayers" />
            </h:selectManyCheckbox>
            <p>Selected:
                <h:panelGroup id="selectedPlayers">
                    <ui:repeat value="#{playerBean.players}" var="item" varStatus="loop">
                        #{item} (#{item['class'].simpleName})#{loop.last ? '' : ','}
                    </ui:repeat>
                </h:panelGroup>
            </p>
        </h:form>
    </h:body>
</html>
