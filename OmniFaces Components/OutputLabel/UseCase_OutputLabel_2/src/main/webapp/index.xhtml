<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UseCase_OutputLabel_2</title>
        <style type="text/css">
            .error {
                color: red; 
            }
            .success { 
                color: green; font-size: 25px; font-weight: bold;
            }
        </style>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>                    
                <h:commandButton image="#{resource['default:imgs/french.png']}" 
                                 action="#{localeBean.setCurrentLocale('fr')}" 
                                 immediate="true"/> 
                <h:commandButton image="#{resource['default:imgs/english.png']}" 
                                 action="#{localeBean.setCurrentLocale('en')}" 
                                 immediate="true"/>               
            </h:form>

            <h:form>                
                <h:panelGrid columns="3">
                    <h:outputLabel for="name" value="#{msg['NAME']}" />
                    <h:inputText id="name" label="#{msg['NAME']}" 
                                 required="true" value="#{dataBean.name}" />
                    <h:message for="name" errorClass="error" />

                    <h:outputLabel for="surname" value="#{msg['SURNAME']}" />
                    <h:inputText id="surname" label="#{msg['SURNAME']}" 
                                 required="true" value="#{dataBean.surname}" />
                    <h:message for="surname" errorClass="error" />

                    <h:outputLabel for="city" value="#{msg['CITY']}" />
                    <h:inputText id="city" label="#{msg['CITY']}" 
                                 required="true" value="#{dataBean.city}" />
                    <h:message for="city" errorClass="error" />

                    <h:outputLabel for="state" value="#{msg['STATE']}" />
                    <h:selectOneListbox id="state" label="#{msg['STATE']}" 
                                        required="true" value="#{dataBean.state}">
                        <f:selectItems value="#{dataBean.countries}"/>
                    </h:selectOneListbox>
                    <h:message for="state" errorClass="error" />

                    <h:outputLabel for="zipcode" value="#{msg['ZIPCODE']}" />
                    <h:inputText id="zipcode" label="#{msg['ZIPCODE']}" 
                                 required="true" value="#{dataBean.zipcode}" />
                    <h:message for="zipcode" errorClass="error" />

                    <h:outputLabel for="address" value="#{msg['ADDRESS']}" />
                    <h:inputText id="address" label="#{msg['ADDRESS']}" 
                                 required="true" value="#{dataBean.address}" />
                    <h:message for="address" errorClass="error" />

                    <h:outputLabel for="email" value="#{msg['EMAIL']}" />
                    <h:inputText id="email" label="#{msg['EMAIL']}" 
                                 required="true" value="#{dataBean.email}">
                        <f:validator validatorId="emailValidator" />
                    </h:inputText>
                    <h:message for="email" errorClass="error" />

                    <h:commandButton value="#{msg['SUBMIT']}">
                        <f:ajax execute="@form" render="@form"/>                            
                    </h:commandButton>
                </h:panelGrid>
                <hr/>
                <h:outputText styleClass="success" value="#{msg['MESSAGE']}" 
                              rendered="#{facesContext.postback 
                                          and not facesContext.validationFailed 
                                          and facesContext.partialViewContext.partialRequest}" />
            </h:form>
        </f:view>
    </h:body>
</html>
