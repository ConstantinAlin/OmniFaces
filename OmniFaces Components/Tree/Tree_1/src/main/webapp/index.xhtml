<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Tree_1</title>                
    </h:head>
    <h:body>     
        <h:panelGroup id="staticTree1">
            <o:tree value="#{treeBean.tree}" var="t">
                <o:treeNode>
                    <ul>
                        <o:treeNodeItem>
                            <li>
                                #{t}                        
                                <o:treeInsertChildren />
                            </li>
                        </o:treeNodeItem>
                    </ul>
                </o:treeNode>                            
            </o:tree>
        </h:panelGroup>            

        <h:panelGroup id="staticTree2">
            <o:tree value="#{treeBean.tree}" var="t" varNode="node">
                <o:treeNode>
                    <ul>
                        <o:treeNodeItem>
                            <li>
                                <i>Index:</i> <small>#{node.index}</small>                                
                                <i>Child count:</i> <small>#{node.childCount}</small>
                                <i>Value:</i> <b>#{t}</b>
                                <o:treeInsertChildren />
                            </li>
                        </o:treeNodeItem>
                    </ul>
                </o:treeNode>                            
            </o:tree>
        </h:panelGroup>  

        <h:panelGroup id="staticTree3">
            <o:tree value="#{treeBean.tree}" var="t" varNode="node">
                <o:treeNode>
                    <ul>
                        <o:treeNodeItem>
                            <li>
                                <h:panelGroup rendered="#{node.leaf}">
                                    <i>Index:</i> <small>#{node.index}</small>                               
                                    <i>Child count:</i> <small>#{node.childCount}</small>
                                </h:panelGroup>
                                <i>Value:</i> <b>#{t}</b>
                                <o:treeInsertChildren />
                            </li>
                        </o:treeNodeItem>
                    </ul>
                </o:treeNode>                            
            </o:tree>
        </h:panelGroup>  
    </h:body>
</html>
