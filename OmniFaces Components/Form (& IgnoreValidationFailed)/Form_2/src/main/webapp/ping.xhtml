<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <f:metadata>            
        <f:viewParam name="phone" value="#{dataBean.phone}"/>
        <f:viewParam name="prefix" value="005"/>            
    </f:metadata>
    <h:head>
        <title>Form_2</title>       
    </h:head>    
    <h:body>         
        <h:panelGrid>
            <hr/>            
            Ping #{prefix} - #{dataBean.phone} for #{dataBean.name} #{dataBean.surname}! 
            <br/>
            Payment: #{param.payment}
            <br/>
            Reverse Charge: #{param.reversecharge}
            <hr/>
            <o:form id="pingFormId" includeViewParams="true">
                <h:outputLabel for="nameId" value="Name:"/>
                <h:inputText id="nameId" value="#{dataBean.name}" />
                <h:outputLabel for="surnameId" value="Surname:"/>
                <h:inputText id="surnameId" value="#{dataBean.surname}" />
                <h:commandButton id="buttonPingId" value="Ping!"/>                                                                       
            </o:form>                        
        </h:panelGrid>             
    </h:body>
</html>
