    <h:body>
        <h3>After 5 seconds you will see a cool message ...</h3>
        <a id="msgId" href="http://showcase.omnifaces.org/"></a>        

        <script type="text/javascript">
            //<![CDATA[
            function sleep(ms)
            {
                var dt = new Date();
                dt.setTime(dt.getTime() + ms);
                while (new Date().getTime() < dt.getTime())
                    ;
            }
            sleep(5000);

            document.getElementById('msgId').innerHTML = "OmniFaces 2.0 Rocks!";
            //]]>
        </script>

    </h:body>
