<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://brainstorming.jsf.org/cache"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UseCase_Cache_1</title>
        <style>
            .top-aligned-columns td{
                vertical-align: top;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Add more components" action="#{omnifyBean.addOmniComponents()}"/>
        </h:form>
        <h:panelGrid columns="2" styleClass="top-aligned-columns" style="display:block">          
            <t:cache>
                <h:dataTable value="#{omnifyBean.comps}" var="t" border="1">
                    <h:column>
                        <f:facet name="header">Component name (with cache)</f:facet>
                            #{t}
                    </h:column>                
                </h:dataTable>
            </t:cache>                    
            <h:dataTable value="#{omnifyBean.comps}" var="t" border="1">
                <h:column>
                    <f:facet name="header">Component name (without cache)</f:facet>
                        #{t}
                </h:column>                
            </h:dataTable>             
        </h:panelGrid>
    </h:body>
</html>
