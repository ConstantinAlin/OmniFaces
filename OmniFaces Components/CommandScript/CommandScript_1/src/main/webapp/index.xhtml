<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>CommandScript_1</title>        
    </h:head>
    <h:body>
        <h5>Your Feedback About OmniFaces: </h5>
        <hr/>
        <div>            
            Your Name: <input id="userId" type="text"/>
            <p id="feedbackId" contenteditable="true">type your feedback here</p>
        </div>
        <br/>
        <button onclick="sendFeedbackWrapper();">Send Feedback</button>
        <hr/>
        <h:outputText id="savedId" value="Last feedback was saved at: #{feedbackBean.lastSave}" />

        <h:form>
            <o:commandScript name="sendFeedback" execute="@form" action="#{feedbackBean.send()}" 
                             render=":savedId" onbegin="alert('Thank you for supporting OmniFaces !')" oncomplete="alert('Your feedback was successfully sent !')"/>
        </h:form>

        <h:outputScript>
            function sendFeedbackWrapper(){
            	sendFeedback({ user: document.getElementById("userId").value, feedback: document.getElementById("feedbackId").innerHTML });           
            }
        </h:outputScript>
    </h:body>
</html>
