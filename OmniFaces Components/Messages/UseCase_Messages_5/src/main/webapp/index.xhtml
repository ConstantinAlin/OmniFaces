<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UseCase_Messages_5</title>
        <style type="text/css">
            .custom { 
                color:cadetblue; font-weight: lighter; font-size: 12px;
            }   
            .success { 
                color: green; font-size: 25px; font-weight: bold; 
            }
        </style>        
    </h:head>
    <h:body>
        <ui:fragment rendered="#{not empty facesContext.messageList}">
            <ul>
                <ui:repeat value="#{facesContext.messageList}" var="msgs">
                    <li class="custom">#{msgs.summary}</li>
                </ui:repeat>
            </ul>
        </ui:fragment>
        <h:form>            
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="First Name" />
                <h:inputText id="name" label="First Name" required="true" value="#{dataBean.name}" />

                <h:outputLabel for="surname" value="Last Name" />
                <h:inputText id="surname" label="Last Name" required="true" value="#{dataBean.surname}" />

                <h:outputLabel for="city" value="City" />
                <h:inputText id="city" label="City" required="true" value="#{dataBean.city}" />

                <h:outputLabel for="state" value="State" />
                <h:selectOneListbox id="state" label="State" required="true" value="#{dataBean.state}">
                    <f:selectItems value="#{dataBean.countries}"/>
                </h:selectOneListbox>

                <h:outputLabel for="zipcode" value="Zip Code" />
                <h:inputText id="zipcode" label="Zip Code" required="true" value="#{dataBean.zipcode}" />

                <h:outputLabel for="address" value="Address" />
                <h:inputText id="address" label="Address" required="true" value="#{dataBean.address}" />

                <h:outputLabel for="email" value="E-mail" />
                <h:inputText id="email" label="E-mail" required="true" value="#{dataBean.email}">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>

                <h:commandButton value="Register"/>

            </h:panelGrid>
            <hr/>
            <h:outputText styleClass="success" value="Thank you !" 
                          rendered="#{facesContext.postback and not facesContext.validationFailed}" />
        </h:form>
    </h:body>
</html>
