<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UseCase_ValidateBean_1</title>         
    </h:head>
    <h:body>     
        <h:form>         
            Name: <h:inputText value="#{contactBean.name}">                
                <f:validateBean validationGroups="usecase.validateBean.MemberContactValidationGroup"/>
            </h:inputText>
            E-mail: <h:inputText value="#{contactBean.email}">                      
                <f:validateBean validationGroups="usecase.validateBean.MemberContactValidationGroup"/>
            </h:inputText>    
            <h:commandButton value="Contact Member" action="contact_member"/>                                                   
        </h:form> 
        <h:form>         
            Name: <h:inputText value="#{contactBean.name}">                
                <f:validateBean validationGroups="usecase.validateBean.AdminContactValidationGroup"/>
            </h:inputText>
            E-mail: <h:inputText value="#{contactBean.email}">                      
                <f:validateBean validationGroups="usecase.validateBean.AdminContactValidationGroup"/>
            </h:inputText>    
            <h:commandButton value="Contact Admin" action="contact_admin"/>                                                   
        </h:form> 
    </h:body>
</html>
