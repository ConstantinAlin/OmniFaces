<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>ValidateBean_2</title>         
    </h:head>
    <h:body>     
        <h:form>         
            Name: <h:inputText value="#{contactBean.name}"/>                
            E-mail: <h:inputText value="#{contactBean.email}"/>                      
            <h:commandButton value="Contact Member">
                <o:validateBean validationGroups="javax.validation.groups.Default, omnify.usecase.validateBean.MemberContactValidationGroup"/>
            </h:commandButton>
            <h:commandButton value="Contact Admin" action="contact_admin">
                <o:validateBean validationGroups="javax.validation.groups.Default, omnify.usecase.validateBean.AdminContactValidationGroup"/>
            </h:commandButton>   
            <o:validateBean value="#{contactBean}" validationGroups="omnify.usecase.validateBean.ContactGroup" />        
        </h:form>          
    </h:body>
</html>
