<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>UseCase_RequiredCheckboxValidator_1</title>               
    </h:head>
    <h:body>     
        <h:form>                        
            <h:panelGrid columns="3">
                <h:outputLabel for="termsId" value="Tick terms and conditions:" />
                <h:selectBooleanCheckbox id="termsId" pt:required="true" pt:x-moz-errormessage="You must accept terms and conditions!" title="You must accept terms and conditions!" />
                <h:commandButton value="Submit"/>                
            </h:panelGrid>            
            <h:message for="termsId" />
            <h:outputText value="Thank you !" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
        </h:form>        
    </h:body>
</html>
