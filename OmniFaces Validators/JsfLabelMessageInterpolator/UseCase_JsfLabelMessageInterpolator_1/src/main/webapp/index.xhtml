<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UseCase_JsfLabelMessageInterpolator_1</title>               
    </h:head>
    <h:body>     
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="First Name"/>
                <h:inputText id="name" label="name" value="#{dataBean.name}" />

                <h:outputLabel for="surname" value="Last Name" />
                <h:inputText id="surname" label="surname" value="#{dataBean.surname}" />

                <h:commandButton value="Register">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </h:panelGrid>            
            <h:outputText value="Thank you !" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
        </h:form>        
    </h:body>
</html>
