<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Validator_1</title>               
    </h:head>
    <h:body>     
        <h:form>
            <h:dataTable value="#{personBean.persons}" var="person">
                <h:column>
                    <f:facet name="header">Persons</f:facet>        
                </h:column>
                <h:column>    
                    <h:outputLabel value="#{person.label}" for="inputId"/>
                </h:column>
                <h:column>
                    <h:inputText id="inputId" value="#{person.field}">
                        <o:validator validatorId="javax.faces.RegularExpression" pattern="#{person.pattern}"/>
                    </h:inputText>
                </h:column>
                <h:column>
                    <h:message for="inputId" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Submit"/>      
        </h:form>        
        <h:outputText value="Thanks!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
    </h:body>
</html>
